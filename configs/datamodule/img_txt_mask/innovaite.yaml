# Datamodule configuration for the Innovaite dataset
# Uses ImageTextMaskDataset (image + caption + mask)

_target_: src.datamodules.BaseDataModule

train_dataset:
  _target_: src.datamodules.datasets.ImageTextMaskDataset
  tokenizer_type: ${tokenizer_type}
  prompt_type: ${prompt_type}
  images_dir: ${data_root}/innovaite/images
  masks_dir: ${data_root}/innovaite/masks
  caps_file: ${data_root}/innovaite/anns/train.json
  img_size: ${img_size}
  context_length: ${context_length}
  img_transforms: ${train_img_transforms}
  mask_transforms: ${train_mask_transforms}

val_dataset:
  _target_: src.datamodules.datasets.ImageTextMaskDataset
  tokenizer_type: ${tokenizer_type}
  prompt_type: ${prompt_type}
  images_dir: ${data_root}/innovaite/images
  masks_dir: ${data_root}/innovaite/masks
  caps_file: ${data_root}/innovaite/anns/val.json
  img_size: ${img_size}
  context_length: ${context_length}
  img_transforms: ${val_img_transforms}
  mask_transforms: ${val_mask_transforms}

test_dataset:
  _target_: src.datamodules.datasets.ImageTextMaskDataset
  tokenizer_type: ${tokenizer_type}
  prompt_type: ${prompt_type}
  images_dir: ${data_root}/innovaite/images
  masks_dir: ${data_root}/innovaite/masks
  caps_file: ${data_root}/innovaite/anns/test.json
  img_size: ${img_size}
  context_length: ${context_length}
  img_transforms: ${test_img_transforms}
  mask_transforms: ${test_mask_transforms}

batch_size: 16
num_workers: 4
pin_memory: True

